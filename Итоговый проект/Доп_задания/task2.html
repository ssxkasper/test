<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: darkgrey;
            perspective: 1000px;
        }
        
        .cube-container {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 30s infinite linear;
        }
        
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #333;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            padding: 2px;
            box-sizing: border-box;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }
        

        .small-square {
            background: #fff;
            border: 1px solid #ccc;
        }
        
        .front .small-square { background: darkred; }
        .back .small-square { background: pink; }
        .right .small-square { background: purple; }
        .left .small-square { background: darkcyan; }
        .top .small-square { background: green; }
        .bottom .small-square { background: darkorange; }
        
        .front { transform: translateZ(100px); }
        .back { transform: rotateY(180deg) translateZ(100px); }
        .right { transform: rotateY(90deg) translateZ(100px); }
        .left { transform: rotateY(-90deg) translateZ(100px); }
        .top { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }
        
        @keyframes rotate {
            from { transform: rotateX(0) rotateY(0) rotateZ(0); }
            to { transform: rotateX(360deg) rotateY(360deg) rotateZ(0); }
        }
    </style>
</head>
<body>
    <div class="cube-container">
        <div class="cube">
            <div class="face front">
                <div class="small-square"></div><div class="small-square"></div><div class="small-square"></div>
                <div class="small-square"></div><div class="small-square"></div><div class="small-square"></div>
                <div class="small-square"></div><div class="small-square"></div><div class="small-square"></div>
            </div>

            <div class="face back">
                <div class="small-square"></div><div class="small-square"></div><div class="small-square"></div>
                <div class="small-square"></div><div class="small-square"></div><div class="small-square"></div>
                <div class="small-square"></div><div class="small-square"></div><div class="small-square"></div>
            </div>

            <div class="face right">
                <div class="small-square"></div><div class="small-square"></div><div class="small-square"></div>
                <div class="small-square"></div><div class="small-square"></div><div class="small-square"></div>
                <div class="small-square"></div><div class="small-square"></div><div class="small-square"></div>
            </div>

            <div class="face left">
                <div class="small-square"></div><div class="small-square"></div><div class="small-square"></div>
                <div class="small-square"></div><div class="small-square"></div><div class="small-square"></div>
                <div class="small-square"></div><div class="small-square"></div><div class="small-square"></div>
            </div>

            <div class="face top">
                <div class="small-square"></div><div class="small-square"></div><div class="small-square"></div>
                <div class="small-square"></div><div class="small-square"></div><div class="small-square"></div>
                <div class="small-square"></div><div class="small-square"></div><div class="small-square"></div>
            </div>

            <div class="face bottom">
                <div class="small-square"></div><div class="small-square"></div><div class="small-square"></div>
                <div class="small-square"></div><div class="small-square"></div><div class="small-square"></div>
                <div class="small-square"></div><div class="small-square"></div><div class="small-square"></div>
            </div>
        </div>
    </div>
</body>
</html>
